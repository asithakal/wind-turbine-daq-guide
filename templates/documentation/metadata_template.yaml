  blade_pitch_deg: 60  # Helical twist

  cut_in_wind_speed_ms: 2.5

  rated_wind_speed_ms: 10.0

  generator_type: "Permanent Magnet Synchronous Generator (PMSG)"

  electrical_configuration: "3-phase rectified to DC, resistive load bank"

# Data processing and quality control

data_quality:

  preprocessing:

    - "ADC calibration using two-point reference voltages (0V, 3.3V)"

    - "Air density correction applied using ideal gas law"

    - "Power coefficient calculated per IEC 61400-12-2 methodology"

    - "Outlier detection: Tukey fences method (3×IQR threshold)"

    - "NaN values assigned to physically impossible readings"

    

  quality_flags:

    - "0 = Valid data"

    - "1 = Sensor out of range"

    - "2 = Data gap (system offline)"

    - "3 = Calibration drift suspected"

    

  known_issues:

    - "Anemometer bearing friction increased after 4 months exposure; recalibrated 2025-10-15"

    - "SD card replaced 2025-08-20 due to wear; no data lost"

    - "Wi-Fi connectivity intermittent during heavy rain (local storage unaffected)"

    

  uncertainty_analysis:

    wind_speed_uncertainty: "±5%"

    rotor_speed_uncertainty: "±0.5 RPM"

    power_uncertainty: "±3%"

    cp_combined_uncertainty: "±8% (quadrature sum of component uncertainties)"

    lambda_combined_uncertainty: "±6%"

# Data structure and access

data_structure:

  file_organization:

    - "Daily CSV files: YYYY-MM-DD_data.csv (183 files)"

    - "Aggregated dataset: full_dataset.csv (15.6M records, 780 MB uncompressed)"

    - "Processed Cp-lambda curve: cp_lambda_binned.csv (42 bins, summary statistics)"

    - "Metadata: metadata.yaml (this file)"

    - "Technical documentation: technical_report.pdf"

    - "Calibration certificates: /calibration/ folder (PDFs)"

    - "Data processing scripts: /scripts/ folder (Python 3.9)"

    

  column_definitions:

    - name: "timestamp"

      description: "Measurement timestamp (ISO 8601 format)"

      units: "UTC+0530"

      example: "2025-06-15T14:32:18+0530"

      

    - name: "wind_speed_ms"

      description: "Wind speed at hub height"

      units: "m/s (meters per second)"

      missing_data_code: "NaN"

      valid_range: "0.5-25.0"

      

    - name: "rotor_rpm"

      description: "Rotor rotational speed"

      units: "RPM (revolutions per minute)"

      missing_data_code: "NaN"

      valid_range: "0-500"

      

    - name: "power_w"

      description: "Electrical power output (DC)"

      units: "W (watts)"

      missing_data_code: "NaN"

      valid_range: "0-600"

      

    - name: "temp_c"

      description: "Ambient air temperature"

      units: "°C (degrees Celsius)"

      missing_data_code: "NaN"

      valid_range: "15-45"

      

    - name: "pressure_hpa"

      description: "Barometric pressure"

      units: "hPa (hectopascals)"

      missing_data_code: "NaN"

      valid_range: "990-1020"

      

    - name: "humidity_pct"

      description: "Relative humidity"

      units: "% (percent)"

      missing_data_code: "NaN"

      valid_range: "40-100"

      

    - name: "air_density_kgm3"

      description: "Calculated air density (from temp, pressure, humidity)"

      units: "kg/m³"

      calculation: "ρ = P / (R_specific × T)"

      missing_data_code: "NaN"

      valid_range: "1.10-1.25"

      

    - name: "lambda"

      description: "Tip speed ratio"

      units: "dimensionless"

      calculation: "λ = (ω × R) / v_wind"

      missing_data_code: "NaN"

      valid_range: "0-5"

      

    - name: "cp"

      description: "Power coefficient"

      units: "dimensionless"

      calculation: "Cp = P_turbine / (0.5 × ρ × A × v³)"

      missing_data_code: "NaN"

      valid_range: "0-0.6"

